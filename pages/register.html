<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registrate en nuestra pagina para poder dejar tu reseña de la moto que tantos gustos te dio. tambien podes activar la opcion para mantenerte notificado de los mejores precios del mercado argentino.">
    <meta name="keywords" content="registrarse, only, motos ,arg, argentina, precios, motos, opinion, reseña">
    <title>OnlyMotosARG - Registrarse</title>
    <!-- Link de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link de mi CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Creamos el header con un logo y una navegacion... -->
    <header>
        <nav>
            <input type="checkbox" id="check">
        
        <div class="logo__container">
            <a href="#" class="logo__container-link">
                <img src="../imgs/logo.png" alt="Logo de OnlyMotosARG" class="logo">
            </a>
        </div>
            <ul class="nav__list">
                <li class="nav__items">
                    <a href="../index.html" class="nav__links">Inicio</a>
                </li>
                <li class="nav__items">
                    <a href="marcas.html" class="nav__links">Marcas</a>
                </li>
                <li class="nav__items">
                    <a href="estilos.html" class="nav__links">Estilos</a>
                </li>
                <li class="nav__items">
                    <a href="compare.html" class="nav__links mobile-none">Comparar</a>
                </li>
                <li class="nav__items"></li>
                    <a href="login.html" class="nav__links">Iniciar sesion</a>
                </li>
                <li class="nav__items">
                    <a href="#" class="nav__links">Crear cuenta</a>
                </li>
            </ul>
        </nav>
        <label for="check">=</label>
    </header>
    <main class="main__login">
        <form>
            <div class="register">
                <div class=" sesion__date">
                    <label for="exampleInputnick1" class="form-label">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="exampleInputnick1" aria-describedby="emailHelp" placeholder="example@hotmail.com">
                </div>
                <div class=" sesion__date">
                    <label for="exampleInputuser1" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="exampleInputuser1" aria-describedby="emailHelp" placeholder="example@hotmail.com">
                </div>
                <div class=" sesion__date">
                    <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@hotmail.com">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword2" class="form-label">Repita la contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Contraseña">
                </div>
            </div>
            <button type="submit" class="btn btn-primary button-sesion">Registrarse</button>
        </form>
    </main>
    <footer class="footer__register">
        <p>@Todos los derechos reservados por: Mauro Benitez</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
